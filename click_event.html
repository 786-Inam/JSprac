<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On click event</title>
    <script>
        function onClick(){
        document.write("This is on Click event on button");}
    </script>
</head>
<body>
    <p>This is on click event</p>
    <input type="button" onclick="onClick()" value="On click event"> 
</body>
</html>
