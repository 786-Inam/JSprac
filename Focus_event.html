<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Event</title>
</head>
<body>
    <form id="form">
    <input type="text" placeholder="User">
        <input type="password" placeholder="password">
    </form>
    <script>
    const password = document.querySelector('input[type="password"]');
    password.addEventListener('focus',(e) => {e.target.style.background="blue";
    });
        password.addEventListener('blur', (e) => {e.target.style.background='red';
        });
    </script>
</body>
</html>
